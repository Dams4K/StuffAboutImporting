[Models]

models_dir="res://assets/fbx"
models_extension="fbx"
out_dir="res://assets/scenes"

[Textures]

textures_dir="res://assets/textures"
albedo_regex=".*BaseColor.*"
mettalic_regex=".*MetallicRoughness.*"
roughness_regex=".*MetallicRoughness.*"
normal_regex=".*Normal.*"
textures_extension=Array[String](["png", "jpg", "jpeg"])
mettalic_channel=4
roughness_channel=1
